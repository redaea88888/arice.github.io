<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Reveal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="input-container">
            <input type="text" id="code-input" placeholder="Enter the magic word..." autocomplete="off">
        </div>
        <div id="flower-container" class="hidden">
            <div class="flower">
                <div class="center"></div>
                <div class="petals">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
                <div class="stem"></div>
                <div class="leaf"></div>
            </div>
        </div>
    </div>
    <div id="particles-js"></div>
    <div id="bubbles-container"></div>
    <div id="message-display"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
